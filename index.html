<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Для Леры</title>
    <style>
        :root {
            --bg: #0b0b10;
            --fg: #f5f5ff;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background: radial-gradient(1200px 800px at 50% 35%, #141427 0%, var(--bg) 55%, #05050a 100%);
            color: var(--fg);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            overflow: hidden;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .wrap {
            height: 100%;
            display: grid;
            place-items: center;
            padding: 24px;
            text-align: center;
        }

        /* Heart */
        .heart {
            width: min(220px, 52vw);
            aspect-ratio: 1;
            position: relative;
            transform: rotate(-45deg);
            filter: drop-shadow(0 18px 35px rgba(255, 60, 120, .22));
            animation: beat 1200ms ease-in-out infinite;
            will-change: transform;
        }

            .heart::before, .heart::after {
                content: "";
                position: absolute;
                width: 100%;
                height: 100%;
                background: radial-gradient(circle at 35% 30%, rgba(255,255,255,.20), rgba(255,255,255,0) 35%), linear-gradient(135deg, #ff3b7a 0%, #ff1e62 45%, #c4003c 100%);
                border-radius: 20%;
            }

            .heart::before {
                border-radius: 50% 50% 0 0;
                top: -50%;
                left: 0;
            }

            .heart::after {
                border-radius: 50% 50% 0 0;
                left: 50%;
                top: 0;
            }

        @keyframes beat {
            0%, 100% {
                transform: rotate(-45deg) scale(1.00);
            }

            35% {
                transform: rotate(-45deg) scale(1.10);
            }

            70% {
                transform: rotate(-45deg) scale(1.02);
            }
        }

        .hint {
            margin-top: 26px;
            font-size: 14px;
            opacity: .78;
            letter-spacing: .2px;
        }

        .text {
            margin-top: 14px;
            font-size: 18px;
            line-height: 1.35;
            opacity: 0;
            transform: translateY(6px);
            transition: opacity .35s ease, transform .35s ease;
        }

            .text.show {
                opacity: 1;
                transform: translateY(0);
            }

        .name {
            font-weight: 800;
            color: #ffe6ef;
            text-shadow: 0 0 14px rgba(255,59,122,.35);
        }
        
        .chip {
            margin-top: 18px;
            display: inline-flex;
            gap: 10px;
            align-items: center;
            padding: 10px 14px;
            border-radius: 999px;
            background: rgba(255,255,255,.06);
            border: 1px solid rgba(255,255,255,.10);
            font-size: 13px;
            opacity: .9;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff3b7a;
            box-shadow: 0 0 18px rgba(255,59,122,.6);
            animation: glow 1.2s ease-in-out infinite;
        }

        @keyframes glow {
            0%,100% {
                transform: scale(.9);
                opacity: .75;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* subtle particles */
        canvas {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: .55;
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>

    <div class="wrap" id="tapZone">
        <div>
            <div class="heart" id="heart" aria-label="сердце"></div>

            <div class="hint">Коснись экрана и подержи…</div>

            <div class="text" id="msg">
                <span class="name">Лера</span>, когда ты рядом — моё сердце не умеет быть спокойным.
            </div>

            <div class="chip">
                <span class="dot"></span>
                <span id="bpmLabel">bpm: 72</span>
            </div>
        </div>
    </div>

    <script>
    // ===== Heart beat control =====
    const heart = document.getElementById('heart');
    const zone  = document.getElementById('tapZone');
    const msg   = document.getElementById('msg');
    const bpmLabel = document.getElementById('bpmLabel');

    const BASE_BPM = 72;
    const MAX_BPM  = 160;
    let targetBpm = BASE_BPM;
    let bpm = BASE_BPM;
    let revealTimer = null;

    function bpmToMs(bpmVal){
      return Math.max(280, Math.min(2000, Math.round(60000 / bpmVal)));
    }
    function apply(){
      heart.style.animationDuration = bpmToMs(bpm) + "ms";
      bpmLabel.textContent = "bpm: " + Math.round(bpm);
    }

    function startHold(){
      targetBpm = MAX_BPM;
      if (!msg.classList.contains('show')) {
        // показать текст через чуть-чуть (чтобы было “вау”)
        clearTimeout(revealTimer);
        revealTimer = setTimeout(() => msg.classList.add('show'), 550);
      }
    }
    function endHold(){
      targetBpm = BASE_BPM;
      clearTimeout(revealTimer);
    }

    // плавно приближаем bpm к target
    function tick(){
      bpm += (targetBpm - bpm) * 0.08;
      apply();
      requestAnimationFrame(tick);
    }
    apply(); tick();

    // touch + mouse
    zone.addEventListener('touchstart', (e) => { e.preventDefault(); startHold(); }, {passive:false});
    zone.addEventListener('touchend', endHold);
    zone.addEventListener('touchcancel', endHold);
    zone.addEventListener('mousedown', startHold);
    window.addEventListener('mouseup', endHold);

    // ===== Background particles (light) =====
    const c = document.getElementById('c');
    const ctx = c.getContext('2d');
    let w,h,parts;
    function resize(){
      w = c.width = window.innerWidth * devicePixelRatio;
      h = c.height = window.innerHeight * devicePixelRatio;
      parts = Array.from({length: 70}, () => ({
        x: Math.random()*w, y: Math.random()*h,
        r: (Math.random()*2.2 + 0.6) * devicePixelRatio,
        vx: (Math.random()*0.35 + 0.05) * devicePixelRatio,
        vy: (Math.random()*0.25 + 0.02) * devicePixelRatio,
        a: Math.random()*0.5 + 0.15
      }));
    }
    window.addEventListener('resize', resize);
    resize();

    function draw(){
      ctx.clearRect(0,0,w,h);
      for (const p of parts){
        p.x += p.vx; p.y += p.vy;
        if (p.x > w+40) p.x = -40;
        if (p.y > h+40) p.y = -40;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255, 140, 190, ${p.a})`;
        ctx.fill();
      }
      requestAnimationFrame(draw);
    }
    draw();
    </script>
</body>
</html>
