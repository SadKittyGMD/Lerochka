<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Для Леры</title>
  <style>
    :root { --bg: #0b0b10; --fg: #f5f5ff; }
    html, body { height: 100%; margin: 0; }
    body{
      background: radial-gradient(1200px 800px at 50% 35%, #141427 0%, var(--bg) 55%, #05050a 100%);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .wrap{
      height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
      text-align: center;
    }

    /* Heart shell (rotation + base beat lives here) */
    .heart{
      width: 120px;
      height: 110px;
      transform: rotate(-45deg);
      animation: beat 1.2s ease-in-out infinite;
      will-change: transform;
      display: grid;
      place-items: center;
    }

    /* Heart actual shape lives here */
    .heart-inner{
      position: relative;
      width: 120px;
      height: 110px;
      background: #ff4d6d;
      will-change: transform, box-shadow;
    }
    .heart-inner::before,
    .heart-inner::after{
      content: "";
      position: absolute;
      width: 120px;
      height: 110px;
      background: #ff4d6d;
      border-radius: 50%;
    }
    .heart-inner::before{ top: -60px; left: 0; }
    .heart-inner::after { left: 60px; top: 0; }

    @keyframes beat{
      0%, 100% { transform: rotate(-45deg) scale(1); }
      50%      { transform: rotate(-45deg) scale(1.08); }
    }

    /* pulse glow on each beat (triggered by JS repeatedly while holding) */
    .heart-inner.pulse{
      animation: tapBeat 0.28s ease-out;
    }
    @keyframes tapBeat{
      0%   { transform: scale(1);    box-shadow: 0 0 0 rgba(255,77,109,0); }
      55%  { transform: scale(1.16); box-shadow: 0 0 46px rgba(255,77,109,.85); }
      100% { transform: scale(1);    box-shadow: 0 0 0 rgba(255,77,109,0); }
    }

    .hint{
      margin-top: 26px;
      font-size: 14px;
      opacity: .78;
      letter-spacing: .2px;
    }
    .text{
      margin-top: 14px;
      font-size: 18px;
      line-height: 1.35;
      opacity: 0;
      transform: translateY(6px);
      transition: opacity .35s ease, transform .35s ease;
    }
    .text.show{ opacity: 1; transform: translateY(0); }

    .name{
      font-weight: 700;
      background: linear-gradient(90deg, #ffd1e1, #ffffff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .chip{
      margin-top: 18px;
      display: inline-flex;
      gap: 10px;
      align-items: center;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      font-size: 13px;
      opacity: .9;
    }
    .dot{
      width: 8px; height: 8px; border-radius: 50%;
      background: #ff3b7a;
      box-shadow: 0 0 18px rgba(255,59,122,.6);
      animation: glow 1.2s ease-in-out infinite;
    }
    @keyframes glow{
      0%,100%{ transform: scale(.9); opacity: .75; }
      50%{ transform: scale(1.2); opacity: 1; }
    }

    canvas{ position: fixed; inset: 0; pointer-events: none; opacity: .55; }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <div class="wrap" id="tapZone">
    <div>
      <div class="heart" id="heart" aria-label="сердце">
        <div class="heart-inner" id="heartInner"></div>
      </div>

      <div class="hint">Коснись экрана и подержи…</div>

      <div class="text" id="msg">
        <span class="name">Лера</span>, когда ты рядом — моё сердце не может быть спокойным.
      </div>

      <div class="chip">
        <span class="dot"></span>
        <span id="bpmLabel">bpm: 72</span>
      </div>
    </div>
  </div>

  <script>
    const heart = document.getElementById('heart');            // beat speed
    const heartInner = document.getElementById('heartInner');  // glow pulse
    const zone  = document.getElementById('tapZone');
    const msg   = document.getElementById('msg');
    const bpmLabel = document.getElementById('bpmLabel');

    const BASE_BPM = 72;
    const MAX_BPM  = 160;

    // "feel" tuning
    const RISE_SPEED = 0.018;   // медленнее растёт
    const FALL_SPEED = 0.030;   // быстрее падает
    const MAX_STEP_PER_FRAME = 1.8; // ограничение скачка bpm за кадр

    let targetBpm = BASE_BPM;
    let bpm = BASE_BPM;
    let revealTimer = null;

    let holding = false;
    let beatTimer = null;       // отвечает за повторный glow во время удержания

    function bpmToMs(bpmVal){
      return Math.max(280, Math.min(2000, Math.round(60000 / bpmVal)));
    }

    function apply(){
      heart.style.animationDuration = bpmToMs(bpm) + "ms";
      bpmLabel.textContent = "bpm: " + Math.round(bpm);
    }

    function pulseOnce(){
      heartInner.classList.remove('pulse');
      void heartInner.offsetWidth; // restart animation
      heartInner.classList.add('pulse');
    }

    function scheduleNextPulse(){
      clearTimeout(beatTimer);
      if (!holding) return;

      // пусть glow случается чуть-чуть раньше середины "удара", чтобы выглядело живее
      const interval = bpmToMs(bpm) * 0.92;

      beatTimer = setTimeout(() => {
        pulseOnce();
        scheduleNextPulse();
      }, interval);
    }

    function startHold(){
      if (holding) return;
      holding = true;

      targetBpm = MAX_BPM;

      if (!msg.classList.contains('show')) {
        clearTimeout(revealTimer);
        revealTimer = setTimeout(() => msg.classList.add('show'), 550);
      }

      pulseOnce();          // сразу "удар"
      scheduleNextPulse();  // и дальше бьётся пока держим
    }

    function endHold(){
      holding = false;
      targetBpm = BASE_BPM;

      clearTimeout(revealTimer);
      clearTimeout(beatTimer);
      beatTimer = null;
    }

    function tick(){
      const diff = targetBpm - bpm;
      const speed = diff > 0 ? RISE_SPEED : FALL_SPEED;

      // экспоненциальное приближение + лимит шага (чтобы не дёргалось)
      let delta = diff * speed;
      delta = Math.max(-MAX_STEP_PER_FRAME, Math.min(MAX_STEP_PER_FRAME, delta));

      bpm += delta;
      apply();
      requestAnimationFrame(tick);
    }

    apply();
    tick();

    // Touch + mouse
    zone.addEventListener('touchstart', (e) => { e.preventDefault(); startHold(); }, {passive:false});
    zone.addEventListener('touchend', endHold);
    zone.addEventListener('touchcancel', endHold);

    zone.addEventListener('mousedown', startHold);
    window.addEventListener('mouseup', endHold);

    // ===== particles =====
    const c = document.getElementById('c');
    const ctx = c.getContext('2d');
    let w,h,parts;

    function resize(){
      const dpr = window.devicePixelRatio || 1;
      w = c.width = Math.floor(window.innerWidth * dpr);
      h = c.height = Math.floor(window.innerHeight * dpr);
      parts = Array.from({length: 70}, () => ({
        x: Math.random()*w, y: Math.random()*h,
        r: (Math.random()*2.2 + 0.6) * dpr,
        vx: (Math.random()*0.35 + 0.05) * dpr,
        vy: (Math.random()*0.25 + 0.02) * dpr,
        a: Math.random()*0.5 + 0.15
      }));
    }
    window.addEventListener('resize', resize);
    resize();

    function draw(){
      ctx.clearRect(0,0,w,h);
      for (const p of parts){
        p.x += p.vx; p.y += p.vy;
        if (p.x > w+40) p.x = -40;
        if (p.y > h+40) p.y = -40;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fillStyle = `rgba(255, 140, 190, ${p.a})`;
        ctx.fill();
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
